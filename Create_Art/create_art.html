<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une offre d'art</title>
    <link rel="stylesheet" href="create_art.css">
</head>
<body>
    <h1>Créer une offre d'art</h1>
    <form id="createArtForm" enctype="multipart/form-data">
        <label for="categorie">Catégorie :</label>
        <input type="text" id="categorie" name="categorie" required>
        <br>
        <label for="titre">Titre de l'œuvre :</label>
        <input type="text" id="titre" name="titre" required>
        <br>
        <label for="auteur">Nom de l'auteur :</label>
        <input type="text" id="auteur" name="auteur" required>
        <br>
        <label for="prix">Prix initial :</label>
        <input type="number" id="prix" name="prix" required>
        <br>
        <label for="image">Image (URL) :</label>
        <input type="file" id="image" name="image" required>
        <br>
        <button type="submit">Créer l'offre</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
